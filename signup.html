<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join GreyMatter Connect — Signup</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Orbitron:wght@600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0E0E0E;
      --panel:#1E1E1E;
      --neon:#00FF8C;
      --text:#EAEAEA;
      --muted:#9AA0A6;
      --card-max-width:420px;
      --glass-shadow: 0 0 25px rgba(0,255,140,0.12);
      --ease: all 0.28s ease-in-out;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(0,255,140,0.03), transparent 6%),
                  radial-gradient(800px 300px at 90% 90%, rgba(0,255,140,0.02), transparent 8%),
                  linear-gradient(135deg, rgba(0,255,140,0.03) 0%, rgba(14,14,14,1) 50%);
      background-color: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:32px;
    }

    /* Page container */
    .container{
      width:100%;
      max-width:1200px;
      background:transparent;
      display:grid;
      grid-template-columns:1fr 560px;
      gap:32px;
      align-items:stretch;
    }

    /* Left Visual */
    .visual{
      position:relative;
      border-radius:20px;
      overflow:hidden;
      min-height:520px;
      background-color:#070707;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .visual::before{
      /* main bg image (placeholder) */
      content:"";
      position:absolute;
      inset:0;
      background-image: url('ben10_signup_bg.jpg');
      background-size:cover;
      background-position:center;
      opacity:0.18;
      filter: blur(2px) saturate(120%);
      transform:scale(1.02);
      z-index:1;
    }

    .visual::after{
      /* green grid / omnitrix overlay */
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(closest-side, rgba(0,255,140,0.06), transparent 40%),
        repeating-linear-gradient(90deg, rgba(0,255,140,0.02) 0 1px, transparent 1px 40px);
      mix-blend-mode:screen;
      z-index:2;
      opacity:0.9;
    }

    .visual .character{
      position:relative;
      z-index:3;
      max-width:60%;
      opacity:0.12;
      filter: blur(1px);
      transform:translateY(6px);
      pointer-events:none;
    }

    /* Omnitrix floating icon */
    .omnitrix{
      position:absolute;
      top:18px;
      left:18px;
      width:56px;
      height:56px;
      z-index:6;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .omnitrix .ring{
      width:100%;
      height:100%;
      border-radius:50%;
      background:conic-gradient(from 90deg, rgba(0,255,140,0.12), rgba(0,255,140,0.02));
      box-shadow: 0 0 18px rgba(0,255,140,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      animation:spin 9s linear infinite;
    }
    .omnitrix .core{
      width:28px;height:28px;border-radius:50%;
      background:linear-gradient(180deg,#04120A,#00280E);
      box-shadow:0 0 10px rgba(0,255,140,0.28), inset 0 -6px 12px rgba(0,0,0,0.6);
      border:2px solid rgba(0,255,140,0.9);
    }
    @keyframes spin{
      from{transform:rotate(0deg)} to{transform:rotate(360deg)}
    }

    /* Right - Form area */
    main{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:var(--card-max-width);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      border:1px solid var(--neon);
      padding:40px;
      box-shadow: var(--glass-shadow);
      position:relative;
      overflow:hidden;
      animation:fadeInUp .6s cubic-bezier(.2,.9,.3,1) both;
    }

    /* Omnitrix pulse behind card */
    .card::before{
      content:"";
      position:absolute;
      left:-20%;
      top:-20%;
      width:220%;
      height:220%;
      background:
        radial-gradient(circle at 20% 30%, rgba(0,255,140,0.035), transparent 8%),
        radial-gradient(circle at 80% 70%, rgba(0,255,140,0.02), transparent 12%);
      transform:translateZ(0);
      z-index:0;
      animation:slowPulse 6s ease-in-out infinite;
    }

    @keyframes slowPulse{
      0%{opacity:0.7; transform:scale(1) translateY(0)}
      50%{opacity:0.9; transform:scale(1.02) translateY(-6px)}
      100%{opacity:0.7; transform:scale(1) translateY(0)}
    }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(18px)} to{opacity:1; transform:none}
    }

    /* Form content */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:6px;
      position:relative;
      z-index:3;
    }
    .brand .dot{
      width:38px;height:38px;border-radius:50%;
      background:linear-gradient(180deg, rgba(0,255,140,0.12), rgba(0,255,140,0.02));
      border:1px solid rgba(0,255,140,0.6);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 8px rgba(0,255,140,0.06);
    }
    .brand h1{
      font-family: "Orbitron","Poppins",sans-serif;
      font-weight:600;
      font-size:clamp(20px, 2.4vw, 28px);
      color:var(--neon);
      letter-spacing:0.6px;
    }
    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:18px;
      line-height:1.3;
    }

    form{display:flex;flex-direction:column;gap:14px;position:relative;z-index:3}

    label{
      font-family:Inter, sans-serif;
      font-weight:500;
      font-size:14px;
      color:#cfead9;
      display:block;
      margin-bottom:8px;
    }

    .input-wrap{
      display:flex;
      flex-direction:column;
    }

    input[type="text"], input[type="email"], input[type="password"], select{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      padding:12px 14px;
      border-radius:10px;
      color:var(--text);
      outline:none;
      transition: var(--ease);
      font-size:14px;
      box-shadow:inset 0 -6px 12px rgba(0,0,0,0.4);
    }

    input::placeholder{color:rgba(255,255,255,0.35)}
    select{appearance:none; background-image: linear-gradient(45deg, transparent 50%, var(--neon) 50%), linear-gradient(135deg, var(--neon) 50%, transparent 50%); background-position: calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px); background-size: 6px 6px, 6px 6px; background-repeat: no-repeat;}

    input:focus, select:focus{
      border-color:var(--neon);
      box-shadow: 0 0 18px rgba(0,255,140,0.18);
      transform:translateY(-1px);
    }

    .row{display:flex;gap:12px}
    .row .col{flex:1}

    /* Skills - simple tag-like (non JS) */
    .skills{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .skills .hint{
      padding:8px 10px;
      border-radius:999px;
      background:rgba(0,255,140,0.06);
      color:var(--neon);
      font-size:13px;
      border:1px solid rgba(0,255,140,0.08);
    }

    .terms{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      color:var(--muted);
    }
    .terms input[type="checkbox"]{
      width:18px;height:18px;border-radius:4px;
      accent-color: var(--neon);
    }

    /* Primary button */
    .btn{
      display:inline-block;
      background:var(--neon);
      color:#000;
      padding:12px 14px;
      border-radius:10px;
      text-align:center;
      font-family:Poppins, sans-serif;
      font-weight:500;
      font-size:14px;
      border:none;
      cursor:pointer;
      transition: var(--ease);
      box-shadow: 0 6px 18px rgba(0,255,140,0.12), inset 0 -6px 18px rgba(0,0,0,0.25);
      position:relative;
      overflow:visible;
    }
    .btn:hover{
      transform:scale(1.03);
      box-shadow: 0 8px 30px rgba(0,255,140,0.28), 0 0 40px rgba(0,255,140,0.06);
    }

    /* tiny loading pulse ring on hover */
    .btn::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:12px;
      pointer-events:none;
      box-shadow: 0 0 0 rgba(0,255,140,0.0);
      transition:all 0.45s cubic-bezier(.2,.9,.3,1);
      opacity:0;
    }
    .btn:hover::after{
      opacity:1;
      box-shadow: 0 0 28px rgba(0,255,140,0.25), 0 0 80px rgba(0,255,140,0.08);
    }

    /* OR divider */
    .divider{
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:12px;
      margin:10px 0;
    }
    .divider::before,.divider::after{
      content:"";
      flex:1;height:1px;background:rgba(255,255,255,0.03);
    }

    /* Socials */
    .socials{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:6px;
    }
    .social{
      width:44px;height:44px;border-radius:50%;
      display:inline-flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--text);
      transition: var(--ease);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }
    .social:hover{
      transform:translateY(-4px) scale(1.06);
      box-shadow: 0 12px 30px rgba(0,255,140,0.12), 0 0 24px rgba(0,255,140,0.06);
      border-color:var(--neon);
    }

    /* Login redirect */
    .redirect{
      margin-top:8px;
      font-size:14px;
      text-align:center;
      color:var(--muted);
    }
    .redirect a{
      color:var(--neon);
      text-decoration:none;
      font-weight:600;
    }

    /* Footer */
    footer{
      margin-top:18px;
      text-align:center;
      color:rgba(255,255,255,0.5);
      font-size:13px;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }
    footer a{color:rgba(255,255,255,0.45); text-decoration:none; font-size:13px}

    /* Responsive */
    @media (max-width:1100px){
      .container{grid-template-columns:1fr 1fr}
      .visual{min-height:480px}
    }

    @media (max-width:860px){
      .container{grid-template-columns:1fr; gap:18px}
      .visual{order:1; min-height:260px; border-radius:14px}
      main{order:2; padding:12px}
      body{padding:18px}
    }

    /* tiny accessibility focus */
    a:focus, button:focus, input:focus, select:focus{
      outline:3px solid rgba(0,255,140,0.12);
      outline-offset:2px;
    }

    /* small tweak for tablet/mobile fonts */
    h1{margin:0}
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Signup page for GreyMatter Connect">
    <!-- Visual Left -->
    <aside class="visual" aria-hidden="true">
      <div class="omnitrix" aria-hidden="true">
        <div class="ring"><div class="core"></div></div>
      </div>

      <!-- semi-transparent character -->
      <img src="ben10_1.jpg" alt="" class="character" />

      <!-- subtle hex pattern -->
      <svg width="100%" height="100%" style="position:absolute;inset:0;z-index:2;opacity:0.04;pointer-events:none">
        <defs>
          <pattern id="hex" patternUnits="userSpaceOnUse" width="60" height="52" patternTransform="rotate(0)">
            <polygon points="30,2 58,14 58,38 30,50 2,38 2,14" fill="none" stroke="rgba(0,255,140,0.06)" stroke-width="0.9"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#hex)"></rect>
      </svg>
    </aside>

    <!-- Right Form -->
    <main>
      <section class="card" aria-labelledby="signupTitle">
        <header class="brand">
          <div class="dot" aria-hidden="true">
            <!-- small omnitrix-like emblem -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="10" stroke="rgba(0,255,140,0.9)" stroke-width="1.6"></circle>
              <circle cx="12" cy="12" r="5" fill="rgba(0,255,140,0.95)"></circle>
            </svg>
          </div>
          <h1 id="signupTitle">Join GreyMatter Connect</h1>
        </header>

        <p class="subtitle">Empower your learning journey with peers and mentors.</p>

        <form novalidate>
          <div class="row">
            <div class="col input-wrap">
              <label for="fullname">Full Name</label>
              <input id="fullname" name="fullname" type="text" placeholder="Ada Lovelace" required aria-required="true">
            </div>
          </div>

          <div class="input-wrap">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="you@graymatter.com" required aria-required="true">
          </div>

          <div class="row">
            <div class="col input-wrap">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true">
            </div>
            <div class="col input-wrap">
              <label for="confirm">Confirm Password</label>
              <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" required aria-required="true">
            </div>
          </div>

          <div class="input-wrap">
            <label for="role">Role</label>
            <select id="role" name="role" aria-label="Select role">
              <option value="learner">Learner</option>
              <option value="mentor">Mentor</option>
              <option value="both">Both</option>
            </select>
          </div>

          <div class="input-wrap">
            <label for="skills">Skills (comma separated)</label>
            <input id="skills" name="skills" type="text" placeholder="Python, Machine Learning, React">
            <div class="skills" aria-hidden="true" style="margin-top:8px">
              <span class="hint">AI</span>
              <span class="hint">Data Science</span>
              <span class="hint">Frontend</span>
            </div>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required aria-required="true">
            <label for="terms" style="margin:0">I agree to the <a href="#" style="color:var(--neon);text-decoration:underline">Terms & Privacy Policy</a>.</label>
          </div>

          <button type="submit" class="btn" style="margin-top:8px">Sign Up</button>

          <div class="divider" aria-hidden="true">— OR SIGN UP WITH —</div>

          <div class="socials" aria-hidden="true">
            <a class="social" href="#" title="Sign up with Google" aria-label="Sign up with Google">
              <!-- G simple icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M21 12.2c0-.7-.1-1.4-.3-2H12v3.8h5.4c-.2 1.2-.9 2.3-1.9 3l3 2.4c1.8-1.6 2.8-4.2 2.8-7z" fill="rgba(0,255,140,0.85)"/>
                <path d="M12 22c2.6 0 4.8-.9 6.4-2.4l-3-2.4c-.8.6-2 1-3.4 1-2.6 0-4.8-1.7-5.6-4.1H3.2v2.6C4.9 19.7 8.2 22 12 22z" fill="rgba(0,255,140,0.6)"/>
                <path d="M6.4 13.9A5.9 5.9 0 016 12c0-.6.1-1.2.4-1.8V7.6H3.2A9.7 9.7 0 002 12c0 1.6.4 3.2 1.2 4.6L6.4 13.9z" fill="rgba(0,255,140,0.45)"/>
                <path d="M12 7.6c1.4 0 2.7.5 3.7 1.5l2.8-2.8C16.7 4.9 14.6 4 12 4 8.2 4 4.9 6.3 3.2 9.6l3.2 2.6C7.2 9.3 9.4 7.6 12 7.6z" fill="rgba(0,255,140,0.72)"/>
              </svg>
            </a>

            <a class="social" href="#" title="Sign up with GitHub" aria-label="Sign up with GitHub">
              <!-- GitHub icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M12 .5C5.8.5.9 5.4.9 11.6c0 4.7 3 8.7 7.2 10.1.5.1.7-.2.7-.5v-1.9c-2.9.6-3.5-1.3-3.5-1.3-.5-1.3-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1 1.6-.7 1.6-.7.9-1.6 2.4-1.1 3-.8.1-.7.4-1.1.8-1.4-2.3-.3-4.7-1.1-4.7-5 0-1 .4-1.9 1-2.6-.1-.3-.4-1.3.1-2.6 0 0 .8-.2 2.7 1 1-.3 2-.5 3-.5s2 .2 3 .5c1.9-1.2 2.7-1 2.7-1 .5 1.3.2 2.3.1 2.6.6.7 1 1.6 1 2.6 0 3.9-2.4 4.7-4.7 5 .4.4.8 1.1.8 2.3v3.4c0 .3.2.6.7.5 4.2-1.5 7.2-5.5 7.2-10.2C23.1 5.4 18.2.5 12 .5z" fill="rgba(0,255,140,0.9)"/>
              </svg>
            </a>

            <a class="social" href="#" title="Sign up with Discord" aria-label="Sign up with Discord">
              <!-- Discord icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M20 3H4a1 1 0 00-1 1v14a1 1 0 001 1l3-1 1 1 1-1 4 1 4-1 1 1 1-1 3 1V4a1 1 0 00-1-1z" fill="rgba(0,255,140,0.9)"/>
              </svg>
            </a>
          </div>

          <p class="redirect">Already have an account? <a href="#">Log in</a></p>

        </form>

        <footer>
          <span>© 2025 GreyMatter Connect</span>
          <span style="opacity:0.5">•</span>
          <a href="#">About</a>
          <a href="#">Privacy</a>
          <a href="#">Contact</a>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
